<div align="center" class="dmodule_title">牵引 - 概述</div>
      
<p class="para_firstline_indent_text">XXX飞机可以由拖车通过连接到前起落架上的牵引杆（或称拖把）进行牵引，也可以由无拖把拖车牵引，通常我们采取前一种方法。正常牵引飞机是的最大转弯限制由印在前起落架舱门上的红线指示。</p>
