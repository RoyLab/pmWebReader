<h4 style="MARGIN-LEFT: 43.2pt; TEXT-INDENT: -43.2pt; tab-stops: 43.2pt"><a name="_Toc250710111" id="_Toc250710111"></a><span style="FONT-FAMILY: 宋体">修改密码</span></h4>
<table class="MsoNormalTable" style="BORDER-COLLAPSE: collapse" cellspacing="0" cellpadding="0" border="0">
  <tbody>
  <tr>
    <td style="BORDER-RIGHT: windowtext 1pt solid; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 175.5pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none" valign="top" width="234">
      <p class="MsoBodyText" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: '微软雅黑','sans-serif'"><img src="ImagesExt/image35_17.jpg" alt="" /></span></p>
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><i><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">注1：输入的新密码和确认密码应该保持一致</span></i></p>
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><i><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">注2：确保输入的旧密码的正确性</span></i></p></td>
    <td style="BORDER-RIGHT: medium none; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 164.15pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none" valign="top" width="219">
      <p class="MsoBodyText" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">修改密码的操作步骤如下：</span></p>
      <p class="MsoBodyText" style="MARGIN: 5pt 0pt 6pt 21pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%; tab-stops: 21.0pt"><span style="FONT-FAMILY: 宋体">1.&#160; 在系统界面的用户列表中选择一条用户信息；</span></p>
      <p class="MsoBodyText" style="MARGIN: 5pt 0pt 6pt 21pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%; tab-stops: 21.0pt"><span style="FONT-FAMILY: 宋体">2.&#160; 点击修改密码按钮<img src="ImagesExt/image35_18.png" alt="" />；</span></p>
      <p class="MsoBodyText" style="MARGIN: 5pt 0pt 6pt 21pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%; tab-stops: 21.0pt"><span style="FONT-FAMILY: 宋体">3.&#160; 在弹出的修改密码对话框输入相关信息；</span></p>
      <p class="MsoBodyText" style="MARGIN: 5pt 0pt 6pt 21pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%; tab-stops: 21.0pt">4.&#160;&#160; 
      <span style="FONT-FAMILY: 宋体">点击编辑按钮完成修改密码操作</span></p></td></tr></tbody></table>
<p class="MsoBodyText"><span style="FONT-FAMILY: 宋体"></span>&#160;</p></div></div></body></html>
