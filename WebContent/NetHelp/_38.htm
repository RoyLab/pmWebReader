<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc246497347" id="_Toc246497347"></a><a name="_Toc250710137" id="_Toc250710137"><span style="FONT-FAMILY: 宋体">查找</span></a></h3>
<p class="MsoBodyText" style="LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">输入关键字，查找当前屏幕页面中匹配的字符并高亮显示。</span></p>
<p class="MsoBodyText" style="TEXT-INDENT: 20pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">点击数据模块相关信息显示区的</span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_69.jpg" border="0" alt="" /></span><span style="FONT-FAMILY: 宋体">按钮或键盘</span>ctrl+f<span style="FONT-FAMILY: 宋体">，弹出查找对话框，输入查找关键字，即高亮显示当前页面中所有匹配的字符。</span></p>
<p class="MsoBodyText"><img src="ImagesExt/image35_117.jpg" border="0" alt="" /></p>
<p class="MsoBodyText" style="LINE-HEIGHT: 150%"><i><span style="FONT-FAMILY: 宋体">注：若为网络版IBV，客户端连接阅读方式，则必须将服务器站点设置为可信任站点，否则点击</span></i><i><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_69.jpg" border="0" alt="" />按钮，查找</span></i><i><span style="FONT-FAMILY: 宋体">功能会不生效。</span></i></p></div></div></body></html>
