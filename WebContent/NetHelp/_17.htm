<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc246497331" id="_Toc246497331"></a><span style="FONT-FAMILY: 宋体">角色维护</span></h3>
<table class="MsoNormalTable" style="BORDER-COLLAPSE: collapse" cellspacing="0" cellpadding="0" border="0">
  <tbody>
  <tr>
    <td style="BORDER-RIGHT: windowtext 1pt solid; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 161.35pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none" valign="top" width="215">
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 42pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%"><img src="ImagesExt/image35_29.jpg" alt="" /></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 42pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%">&#160;</p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 42pt; TEXT-INDENT: -21pt; LINE-HEIGHT: 150%"><img src="ImagesExt/image35_30.jpg" alt="" /></p></td>
    <td style="BORDER-RIGHT: medium none; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 178.3pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none" valign="top" width="238">
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">在菜单栏选择“管理&gt;角色维护”菜单，进入“角色维护”管理主界面。<img src="ImagesExt/image35_7.png" alt="" />增加、<img src="ImagesExt/image35_8.png" alt="" />删除、<img src="ImagesExt/image35_9.png" alt="" />编辑角色信息，信息包括：角色名、角色描述</span></p>
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img alt="*" src="ImagesExt/image35_31.jpg" />设置角色功能权限：分配所选角色的功能权限，包括：用户管理、角色维护、阅读。</span></p>
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_12.jpg" alt="" />设置角色数据权限：分配所选角色能阅读的数据模块(DM)列表。</span></p></td></tr></tbody></table>
