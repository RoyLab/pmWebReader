<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc246497362" id="_Toc246497362"></a><span style="FONT-FAMILY: 宋体">打印</span></h3>
<p class="MsoNormal" style="MARGIN-LEFT: 17.1pt; LINE-HEIGHT: 150%"><b><span style="FONT-SIZE: 14pt; LINE-HEIGHT: 150%"><img src="ImagesExt/image35_184.jpg" border="0" alt="" /></span></b></p>
<p class="MsoNormal" style="MARGIN-LEFT: 25.7pt; TEXT-INDENT: 17.1pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">点击打印按钮（<img src="ImagesExt/image35_72.png" border="0" alt="" />），对打印参数进行设置后，可对当前DM或引用的DM输出为pdf文件显示。</span></p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_185.jpg" border="0" alt="" /></span></p>
<p class="MsoNormal" style="LINE-HEIGHT: 150%"><i><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">注1：打印即DM内容的线性预览效果，会单独弹出一网页显示pdf文件。</span></i></p>
<p class="MsoNormal" style="LINE-HEIGHT: 150%"><i><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">注2：若打印不成功，请维护好FOP和XSLT文件夹的内容和路径。</span></i></p></div></div></body></html>
