<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc250710135" id="_Toc250710135"></a><a name="_Toc246497345" id="_Toc246497345"><span style="FONT-FAMILY: 宋体">链接跳转</span></a></h3>
<p class="MsoNormal" style="MARGIN-LEFT: 25.7pt; TEXT-INDENT: 25.7pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">系统支持图-文-表三者之间的链接跳转；支持不同数据模块之间的链接跳转。如下图所示，故障代码对应故障隔离任务，通过其任务代号，读者可链接跳转到另外的数据模块（即该任务的详细描述）。</span></p>
