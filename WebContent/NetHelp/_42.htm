  <tbody>
  <tr>
    <td style="PADDING-RIGHT: 5.4pt; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; WIDTH: 199.65pt; PADDING-TOP: 0pt" valign="top" width="266">

      <p class="MsoBodyText" style="MARGIN-BOTTOM: 6pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">在技术资料中，点击多媒体图标，即可在右侧多媒体预览区进行播放。</span></p></td></tr>
  <tr>
    <td style="PADDING-RIGHT: 5.4pt; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; WIDTH: 379.35pt; PADDING-TOP: 0pt" valign="top" width="506" colspan="2">
      <p class="MsoBodyText" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><i><span style="FONT-FAMILY: 宋体">注：多媒体播放与图形显示类似，在同一预览区域。可通过显示／隐藏图像多媒体预览<img src="ImagesExt/image35_148.jpg" border="0" alt="" />图标进行切换。多媒体播放只支持前图(多媒体)／后图(多媒体) 
      <img src="ImagesExt/image35_131.jpg" border="0" alt="" />和分离<img src="ImagesExt/image35_143.jpg" border="0" alt="" />功能操作。</span></i></p></td></tr></tbody></table>
