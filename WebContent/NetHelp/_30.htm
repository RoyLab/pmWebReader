<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc246497339" id="_Toc246497339"></a><span style="FONT-FAMILY: 宋体">书</span> <span style="FONT-FAMILY: 宋体">签</span></h3>
<table class="MsoNormalTable" style="BORDER-COLLAPSE: collapse" cellspacing="0" cellpadding="0" width="492" border="0">
  <tbody>
  <tr style="HEIGHT: 38.7pt">
    <td style="BORDER-RIGHT: windowtext 1pt solid; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 186.2pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none; HEIGHT: 38.7pt" valign="top" width="248">
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt; LINE-HEIGHT: 200%"><b><span style="LINE-HEIGHT: 200%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_98.png" border="0" alt="" /></span></b></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt; LINE-HEIGHT: 200%"><span style="LINE-HEIGHT: 200%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_99.jpg" border="0" alt="" /><b></b></span></p></td>
    <td style="BORDER-RIGHT: medium none; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 182.8pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none; HEIGHT: 38.7pt" valign="top" width="244">
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.4pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">用于收藏用户当前阅读的页面，便于下次阅读时快捷查看，作用类似于普通浏览器的收藏夹功能。</span></p>
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">功能如下：</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 18pt; TEXT-INDENT: -18pt; LINE-HEIGHT: 150%; tab-stops: 18.0pt"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">A. 添加书签</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 36pt; TEXT-INDENT: -18pt; LINE-HEIGHT: 150%; tab-stops: 36.0pt"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">1） 点击添加书签按钮<img src="ImagesExt/image35_100.png" border="0" alt="" />，系统弹出“添加书签”对话框如下：</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 36pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_101.jpg" border="0" alt="" /></span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 36pt; TEXT-INDENT: -18pt; LINE-HEIGHT: 150%; tab-stops: 36.0pt"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">2） 
      在“添加书签”对话框中，可以输入书签名（默认是DM的标题）；</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 36pt; TEXT-INDENT: -18pt; LINE-HEIGHT: 150%; tab-stops: 36.0pt"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">3） 
      点击“保存”按钮，即可添加当前DM为书签。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 18pt; TEXT-INDENT: -18pt; LINE-HEIGHT: 150%; tab-stops: 18.0pt"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">B. 查看书签</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 18pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">在书签列表中，点击要查看的书签，内容显示区会显示书签对应的DM。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 18pt; TEXT-INDENT: -18pt; LINE-HEIGHT: 150%; tab-stops: 18.0pt"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">C. 删除书签</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 18pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">在书签列表中，先点击要删除的书签，然后点击删除按钮<img src="ImagesExt/image35_102.png" border="0" alt="" />，即可删除该书签。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体"></span>&#160;</p></td></tr></tbody></table></div></div></body></html>
