<h4 style="MARGIN-LEFT: 43.2pt; TEXT-INDENT: -43.2pt; tab-stops: 43.2pt"><a name="_Toc250710160" id="_Toc250710160"></a><span style="FONT-FAMILY: 宋体">自动加载图片</span></h4>
<p class="MsoNormal" style="TEXT-INDENT: 21pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">可参考<a href="_41.htm">阅读智能图像</a>说明，若不设置“自动加载图片”配置，浏览技术资料时，需手动单击小图像区域，图像才会在图像多媒体预览框中显示。</span></p>
<p class="MsoNormal" style="TEXT-INDENT: 21pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体">若阅读器者设置了“自动加载图片”的配置，浏览技术资料时，内容中的第一张图会自动加载并在图像多媒体预览框中显示出来。</span></p></div></div></body></html>
