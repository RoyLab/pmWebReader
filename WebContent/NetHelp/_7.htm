<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc246497328" id="_Toc246497328"></a><span style="FONT-FAMILY: 宋体">登</span> <span style="FONT-FAMILY: 宋体">录</span></h3>
<table class="MsoNormalTable" style="BORDER-COLLAPSE: collapse" cellspacing="0" cellpadding="0" width="480" border="0">
  <tbody>
  <tr style="HEIGHT: 140.25pt">
    <td style="BORDER-RIGHT: windowtext 1pt solid; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 172.05pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none; HEIGHT: 140.25pt" valign="top" width="229">
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 200%"><span style="LINE-HEIGHT: 200%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_1.jpg" alt="" /></span><span style="LINE-HEIGHT: 200%"></span></p></td>
    <td style="BORDER-RIGHT: medium none; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 187.95pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none; HEIGHT: 140.25pt" valign="top" width="251">
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29.1pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">帐号：用户所持有进入阅读器的账户。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29.1pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">密码：账户所对应的密码。 </span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29.1pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">型号：选择所需要访问的型号数据，系统会根据用户所选择型号进行适用性过滤。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29.1pt; LINE-HEIGHT: 150%"><i><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">注1：单点登录限制，同一用户不允许在不同客户端同时登录；</span></i></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29.1pt"><i><span style="FONT-FAMILY: 宋体">注2：admin不受单点登陆限制，以便为用户解锁，防止阅读器在断电等特殊情况下意外关闭时，用户被锁定</span></i></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 29.1pt; TEXT-INDENT: -29.1pt"><i><span style="FONT-FAMILY: 宋体">注3：登录窗体标题“打开xx”与出版器中出版物名称一致。</span></i></p></td></tr></tbody></table></div></div></body></html>
