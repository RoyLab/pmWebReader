<h3 style="MARGIN-LEFT: 36pt; TEXT-INDENT: -36pt; tab-stops: 36.0pt"><a name="_Toc246497330" id="_Toc246497330"></a><span style="FONT-FAMILY: 宋体">用户管理</span></h3>

  <tbody>

    <td style="BORDER-RIGHT: windowtext 1pt solid; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 180pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none" valign="top" width="240">
      <p class="MsoNormal" style="MARGIN-BOTTOM: 6pt; LINE-HEIGHT: 200%"><span style="LINE-HEIGHT: 200%; FONT-FAMILY: 宋体"><img src="ImagesExt/image35_5.jpg" alt="" /></span></p>

    <td style="BORDER-RIGHT: medium none; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; PADDING-LEFT: 5.4pt; PADDING-BOTTOM: 0pt; BORDER-LEFT: medium none; WIDTH: 180pt; PADDING-TOP: 0pt; BORDER-BOTTOM: medium none" valign="top" width="240">
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.5pt; LINE-HEIGHT: 150%"><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">在菜单栏选择“管理&gt;用户管理”菜单</span><span style="FONT-FAMILY: 宋体">，进入“用户管理”主界面。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.5pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_7.png" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">增加、</span><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_8.png" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">删除、</span><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_9.png" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">编辑用户信息，信息包括：</span><span style="FONT-FAMILY: 宋体">登录账号、登录密码、用户名、所属角色、涉密度等</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.5pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_10.png" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">修改用户密码：更改选中用户的密码。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.5pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_11.jpg" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">设置用户功能权限：分配选中用户的角色权限，包括：用户管理、角色维护、阅读。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.5pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_12.jpg" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">设置用户数据权限：分配选中用户对手册阅读内容的阅读权限。</span></p>
      <p class="MsoNormal" style="MARGIN: 0pt 0pt 6pt 0.1pt; TEXT-INDENT: 20.5pt; LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体"><img src="ImagesExt/image35_13.jpg" alt="" /></span><span style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体">强制用户离线：设置选中用户强制离线，只有Admin用户才拥有该权限。</span></p>
