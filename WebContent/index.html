         function LoginOut()
        {
             //如果备注修改过,需要提示用户是否保存备注
             var remarkEditor=window.ApplicationContext.MainFrame.GetReMarkEditor();
             if(remarkEditor.RemarkHandler.IsEditorHasChanged())
             {
                     if (confirm("备注已经更改，是否保存？")) {
                        remarkEditor.RemarkHandler.SaveRemark();
                     }
             }

            if(window.confirm("真的要注销系统吗？")==false)
            {
                return ;
            }

			try {
                $.ajaxSetup({ async: false });
                result = Service.WebService.Post('logout', null);
            }
            catch (e) {
            }
            finally {
                $.ajaxSetup({ async: true });
            }
            UserManager.Cookies.SetCookiesName('');
            window.location.href = 'login.html';
        }

        function keydown()
        {
            if(window.event.keyCode==122)
            {
                event.returnValue=false;
                event.keyCode=0;
                return false;
            }

            if(event.altKey&&window.event.keyCode==76)
            {
                LockPageEventHandler();
            }
        }

        function InitManual()
        {
                var s=s135("manual");
                var dmc=s135("dmc");
                var index=0;

                if (dmc!='') {
                    s='IETM';
                }
                else if(s=='')
                {
                    s='IETM';
                }
                return s;
        }

         function s135(s136){
            var s137=document.location.search;
            if(s137=="")
                return "";
            if(s137.charAt(0)=="?")
                s137=s137.substring(1,s137.length);
            var s138=s137.split("&");
            for(i=0;i<s138.length;i++)
            {
                var s138_values=s138[i].split("=");
                if(s136==unescape(s138_values[0]))
                {
                    var s140;
                    if(window.decodeURIComponent)
                        s140=decodeURIComponent(s138_values[1]);
                    else
                        s140=unescape(s138_values[1]);
                        return s140;
                 }
             }
             return "";
         }
